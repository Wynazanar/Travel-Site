<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viatours</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/pattern.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo" onclick="{location.href='index.html'}" style="cursor: pointer;">
                    <img src="assets/images/logo.png">
                    <h3>viatours</h3>
                </div>
                <input type="search" placeholder="Search destinations or activities" />
                <div class="nav">
                    <nav>
                        <a href="#">Destinations</a>
                        <a href="#">Activities</a>
                        <a href="#">USD</a>
                        <a href="#">Sign up</a>
                        <button class="log-btn">Log in</button>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 style="font-size: 40px; margin-block: 30px;">Find out about everything you can do</h2>
            <div class="cont">
                <div class="left-bar">
                    <div class="bar-top">
                        <div class="top-cont">
                            <p>When are you traveling?</p>
                            <input type="date" id="date-inpt">
                        </div>
                        
                    </div>
                </div>
                <div class="right-bar">
                    <div class="card-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/scripts/list.js"></script>
</body>
</html>
